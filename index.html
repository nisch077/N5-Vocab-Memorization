    <div class="container">
        <!-- Game Screen -->
        <div class="game-screen">
            <header>
                <h1>üéì Vocabulary Memorization üéì</h1>
                <div class="stats-bar">
                    <div>Question <span id="current-question">1</span>/<span id="total-questions">5</span></div>

                </div>
            </header>

            <!-- Lifelines -->
            <div class="lifelines">
                <button class="lifeline-btn" id="fifty-fifty">50/50</button>
                <button class="lifeline-btn skip" id="skip">Skip</button>
                <button class="lifeline-btn hint" id="hint">Hint</button>
            </div>

            <div class="question-container">
                <div class="japanese-word" id="japanese-word">„Åì„Çì„Å´„Å°„ÅØ</div>
                <div class="question-prompt">What does this mean?</div>
            </div>

            <!-- Options -->
            <div class="options-grid" id="options-grid">
                <button class="option-btn" data-index="0">
                    <span class="option-label">A:</span>
                    <span class="option-text">Hello/Good afternoon</span>
                </button>
                <button class="option-btn" data-index="1">
                    <span class="option-label">B:</span>
                    <span class="option-text">Thank you</span>
                </button>
                <button class="option-btn" data-index="2">

                    <span class="option-label">D:</span>

        </div>

        <div class="results-screen">

            </div>
            <button class="play-again-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>
